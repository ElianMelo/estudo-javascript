<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            /*var x = 10;
            var y = 5;*/
            var x = 10, y = 5;

            console.log(x, y);

            var resultado = x + y;
            console.log(resultado);

            x = "10";
            resultado = x + y;
            console.log(resultado);
            x = 10;

            // Operadores + - * / %

            x += 3;
            console.log(x);

            x *= y;
            console.log(x);
        </script>
    </body>
</html>
