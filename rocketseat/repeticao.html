<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            // for, while

            // 0 a 100 com for
            for(var i = 0; i <= 100; i++){
                console.log(i);
            }

            // 0 a 100 com while
            var j = 0;
            while(j <= 100){
                console.log(j);
                j++
            }
        </script>
    </body>
</html>
